application: calebsface
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /images/(.*\..*)
  static_files: images/\1
  upload: images/(.*\.jpg)
  
- url: /static
  static_dir: static

- url: /.*
  script: blog.app
 

libraries:
- name: jinja2
  version: latest

- name: PIL
  version: "1.1.7"